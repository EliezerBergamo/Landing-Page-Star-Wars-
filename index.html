<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Favicon-->
        <link
            rel="shortcut icon"
            href="./images/favicon.png"
            type="image/x-icon"
        />

        <title>Star Wars - League of Fans</title>
    </head>
    <body class="py-5">
        <div class="container px-4 container1">
            <!-- Logo -->
            <div class="text-center">
                <img
                    class="img-fluid topLogo mt-4 mb-3"
                    src="./images/logo.png"
                    alt="LPlogo"
                />
            </div>

            <!-- First division of form -->
            <p class="paragraph">1 - What's your first name?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                    >First name:</span
                >
                <input
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>
            <p class="paragraph">2 - What's your second name?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                    >First name:</span
                >
                <input
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>

            <!-- Second division of form -->

            <p class="mt-3 paragraph">2 - What's your gender?</p>
            <div class="form-check">
                <input
                    type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                />
                <label for="flexRadioDefault1" class="form-check-label">
                    Man
                </label>
            </div>
            <div class="form-check">
                <input
                    type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                />
                <label for="flexRadioDefault2" class="form-check-label">
                    Woman
                </label>
            </div>
            <div class="form-check">
                <input
                    type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault3"
                />
                <label for="flexRadioDefault3" class="form-check-label">
                    I prefer not to inform
                </label>

                <!-- Third division of form -->
                <div class="container3">
                <p class="mt-3 paragraph">
                    3 - Tag the masters you trained with
                </p>
                <div class="form-check form-switch">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        role="switch"
                        id="flexSwitchCheckDefault"
                    />
                    <label for="fleSwitchCheckDefault" class="form-check-label"
                        >Darth Sidious</label
                    >
                </div>
                <div class="form-check form-switch">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        role="switch"
                        id="flexSwitchCheckDefault"
                    />
                    <label for="fleSwitchCheckDefault" class="form-check-label"
                        >Darth Vader</label
                    >
                </div>
                <div class="form-check form-switch">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        role="switch"
                        id="flexSwitchCheckDefault"
                    />
                    <label for="fleSwitchCheckDefault" class="form-check-label"
                        >Obi-Wan Kenobi</label
                    >
                </div>
                <div class="form-check form-switch">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        role="switch"
                        id="flexSwitchCheckDefault"
                    />
                    <label for="fleSwitchCheckDefault" class="form-check-label"
                        >Yoda</label
                    >
                </div>
                </div>

                <!-- Fourth division of form -->
                <div class="container4">
                <p class="mt-3 paragraph">4 - Choose a side of the force</p>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                    />
                    <label for="flexRadioDefault1" class="form-check-label">
                        Dark side
                    </label>
                </div>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                    />
                    <label for="flexRadioDefault2" class="form-check-label">
                        Light side
                    </label>
                </div>
                </div>

                <!-- Fifth division of form -->
                <div class="text-center">
                    <button
                        type="button"
                        class="btn btn-outline-danger btnSend mb-3"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
        <div class="container text-center footer">
            <p>
                Made by Eliezer Bergamo &copy; Star Wars - League of Fans all
                rights reserved - 2022
            </p>
        </div>
        <!-- JavaScript Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
